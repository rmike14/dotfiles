# ============================================
# Yazi — AMOLED Void
# Minimalist. Pure black. No compromise.
# Place at: ~/.config/yazi/theme.toml
# ============================================

[app]
overall = { bg = "#000000" }

# ── Manager ───────────────────────────────────
[mgr]
cwd             = { fg = "#555555" }
find_keyword    = { fg = "#e0a050", bold = true }
find_position   = { fg = "#444444", italic = true }
symlink_target  = { fg = "#444444", italic = true }
border_symbol   = "│"
border_style    = { fg = "#111111" }

# Markers (left-side file state indicators)
marker_selected = { fg = "#ffffff", bg = "#ffffff" }
marker_copied   = { fg = "#888888", bg = "#888888" }
marker_cut      = { fg = "#ff4444", bg = "#ff4444" }
marker_marked   = { fg = "#444444", bg = "#444444" }

# Count badges
count_selected  = { fg = "#000000", bg = "#ffffff" }
count_copied    = { fg = "#000000", bg = "#888888" }
count_cut       = { fg = "#000000", bg = "#ff4444" }

# ── Mode ──────────────────────────────────────
[mode]
# Normal
normal_main = { fg = "#000000", bg = "#888888", bold = true }
normal_alt  = { fg = "#888888", bg = "#111111" }

# Select
select_main = { fg = "#000000", bg = "#ffffff", bold = true }
select_alt  = { fg = "#888888", bg = "#111111" }

# Unset
unset_main  = { fg = "#000000", bg = "#e0a050", bold = true }
unset_alt   = { fg = "#888888", bg = "#111111" }

# ── Tabs ──────────────────────────────────────
[tabs]
active      = { fg = "#dddddd", bg = "#111111", bold = true }
inactive    = { fg = "#333333", bg = "#000000" }
sep_inner   = { open = " ", close = " " }
sep_outer   = { open = "", close = "" }

# ── Status bar ────────────────────────────────
[status]
overall     = { fg = "#444444", bg = "#000000" }
sep_left    = { open = "", close = "" }
sep_right   = { open = "", close = "" }

# Permissions
perm_type   = { fg = "#333333" }
perm_read   = { fg = "#666666" }
perm_write  = { fg = "#555555" }
perm_exec   = { fg = "#888888" }
perm_sep    = { fg = "#222222" }

# Progress
progress_label  = { fg = "#888888", bold = true }
progress_normal = { fg = "#444444", bg = "#111111" }
progress_error  = { fg = "#ff4444", bg = "#111111" }

# ── Indicator ─────────────────────────────────
[indicator]
parent  = { fg = "#222222" }
current = { fg = "#444444" }
preview = { fg = "#222222" }
padding = { open = " ", close = " " }

# ── Which key ─────────────────────────────────
[which]
cols    = 3
mask    = { bg = "#000000" }
cand    = { fg = "#888888" }
rest    = { fg = "#333333" }
desc    = { fg = "#555555" }
separator       = "  "
separator_style = { fg = "#222222" }

# ── Confirm dialog ────────────────────────────
[confirm]
border  = { fg = "#111111" }
title   = { fg = "#dddddd" }
content = { fg = "#888888" }
list    = { fg = "#555555" }
btn_yes = { fg = "#000000", bg = "#888888", bold = true }
btn_no  = { fg = "#444444", bg = "#111111" }
btn_labels = ["  Yes  ", "  No  "]

# ── File picker ───────────────────────────────
[pick]
border  = { fg = "#111111" }
active  = { fg = "#ffffff", bg = "#111111" }
inactive = { fg = "#444444" }

# ── Input box ─────────────────────────────────
[input]
border      = { fg = "#333333" }
title       = { fg = "#555555" }
value       = { fg = "#dddddd" }
selected    = { fg = "#000000", bg = "#888888" }

# ── Completion ────────────────────────────────
[completion]
border      = { fg = "#111111" }
active      = { fg = "#ffffff", bg = "#111111" }
inactive    = { fg = "#444444" }

# ── Tasks ─────────────────────────────────────
[tasks]
border      = { fg = "#111111" }
title       = { fg = "#555555" }
hovered     = { fg = "#ffffff", bg = "#111111" }

# ── Notify ────────────────────────────────────
[notify]
title_info  = { fg = "#888888", bold = true }
title_warn  = { fg = "#e0a050", bold = true }
title_error = { fg = "#ff4444", bold = true }
icon_info   = ""
icon_warn   = ""
icon_error  = ""

# ── Help ──────────────────────────────────────
[help]
on          = { fg = "#dddddd" }
run         = { fg = "#888888" }
desc        = { fg = "#555555" }
hovered     = { fg = "#ffffff", bg = "#111111" }
footer      = { fg = "#333333", bg = "#000000" }

# ── Filetype colors ───────────────────────────
[filetype]
rules = [
    # Images
    { mime = "image/*",         fg = "#888888" },
    # Video
    { mime = "video/*",         fg = "#777777" },
    # Audio
    { mime = "audio/*",         fg = "#777777" },
    # Archives
    { mime = "application/zip",              fg = "#e0a050" },
    { mime = "application/gzip",             fg = "#e0a050" },
    { mime = "application/x-tar",            fg = "#e0a050" },
    { mime = "application/x-bzip2",          fg = "#e0a050" },
    { mime = "application/x-7z-compressed",  fg = "#e0a050" },
    { mime = "application/zstd",             fg = "#e0a050" },
    # Code
    { mime = "text/x-script.*",              fg = "#aaaaaa" },
    { mime = "text/x-python",                fg = "#aaaaaa" },
    { mime = "application/json",             fg = "#aaaaaa" },
    # Text
    { mime = "text/*",          fg = "#666666" },
    # Executable
    { name = "*.sh",            fg = "#aaaaaa" },
    { name = "*.py",            fg = "#aaaaaa" },
    # Directories
    { name = "*/",              fg = "#dddddd" },
    # Symlinks
    { name = "* -> *",          fg = "#555555", italic = true },
    # Fallback
    { name = "*",               fg = "#555555" },
]
