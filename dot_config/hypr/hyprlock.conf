# ============================================
# Hyprlock — AMOLED Void
# Minimalist. Pure black. No compromise.
# Place at: ~/.config/hypr/hyprlock.conf
# ============================================

general {
    disable_loading_bar   = true
    hide_cursor           = true
    grace                 = 0
    no_fade_in            = false
    no_fade_out           = false
    ignore_empty_input    = true
}

# ── Background ────────────────────────────────
background {
    monitor  =
    color    = rgba(000000ff)

    blur_passes = 0
    noise       = 0
}

# ── Clock — large centered time ───────────────
label {
    monitor  =
    text     = cmd[update:1000] echo "$(date +"%-H:%M")"
    color    = rgba(ffffffff)

    font_size   = 96
    font_family = JetBrains Mono Light

    position = 0, 200
    halign   = center
    valign   = center
}

# ── Date ──────────────────────────────────────
label {
    monitor  =
    text     = cmd[update:60000] echo "$(date +"%A, %B %-d")"
    color    = rgba(444444ff)

    font_size   = 14
    font_family = JetBrains Mono Light

    position = 0, 120
    halign   = center
    valign   = center
}

# ── User ──────────────────────────────────────
label {
    monitor  =
    text     = $USER
    color    = rgba(555555ff)

    font_size   = 12
    font_family = JetBrains Mono

    position = 0, 36
    halign   = center
    valign   = center
}

# ── Input field ───────────────────────────────
input-field {
    monitor  =
    size     = 320, 42

    outline_thickness = 1
    dots_size         = 0.2
    dots_spacing      = 0.2
    dots_center       = true
    dots_rounding     = -1

    outer_color       = rgba(111111ff)
    inner_color       = rgba(0a0a0aff)
    font_color        = rgba(ddddddff)
    font_family       = JetBrains Mono

    fade_on_empty          = true
    fade_timeout           = 1000
    placeholder_text       = <span foreground="##333333">password</span>
    hide_input             = false
    rounding               = 0

    check_color            = rgba(888888ff)
    fail_color             = rgba(ff4444ff)
    fail_text              = <span foreground="##ff4444">incorrect</span>
    fail_transition        = 200

    capslock_color         = rgba(e0a050ff)
    numlock_color          = -1
    bothlock_color         = -1

    position = 0, -40
    halign   = center
    valign   = center
}

# ── Hint ──────────────────────────────────────
label {
    monitor  =
    text     = press enter to unlock
    color    = rgba(222222ff)

    font_size   = 11
    font_family = JetBrains Mono

    position = 0, -100
    halign   = center
    valign   = center
}
