[colors.primary]
background = "#000000"
foreground = "#c8c8c8"
dim_foreground = "#555555"

[colors.cursor]
text   = "#000000"
cursor = "#ffffff"

[colors.vi_mode_cursor]
text   = "#000000"
cursor = "#aaaaaa"

[colors.search.matches]
foreground = "#000000"
background = "#aaaaaa"

[colors.search.focused_match]
foreground = "#000000"
background = "#ffffff"

[colors.hints.start]
foreground = "#000000"
background = "#e0a050"

[colors.hints.end]
foreground = "#000000"
background = "#555555"

[colors.selection]
text       = "#000000"
background = "#333333"

[colors.normal]
black   = "#000000"
red     = "#ff4444"
green   = "#7ec99a"
yellow  = "#e0a050"
blue    = "#6699cc"
magenta = "#b294bb"
